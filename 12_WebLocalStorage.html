<!DOCTYPE html>
<html lang="en">
<head>
<title> Web Local Storage</title>
</head>
<body>
<h2> Web Local Storage</h2>
<script>
    var aaa= "Global variable";
    window.localStorage.setItem("fullName","Virat Kohli");
    window.localStorage.setItem("city","North Solapur");

    console.log(city);
    console.log("Local Storage");
</script>
